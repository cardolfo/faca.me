development:
  adapter: postgresql
  database: facame_development
  pool: 5
  timeout: 5000
  username: pguser
  password: 12345
  url: postgresql://localhost/facame_development

test:
  adapter: postgresql
  database: facame_test
  pool: 5
  timeout: 5000
  username: pguser
  password: 12345
  url: postgresql://localhost/facame_test

production:
  adapter: postgresql
  database: facame_production
  pool: 5
  timeout: 5000
  username: pguser
  password: 12345
  url: postgresql://localhost/facame_production

